<html>
<head>
	<title>SVG practice</title>
	<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
	<div id="d3obj"></div>
</body>
</html>
<script type="text/javascript">

	var sampleSVG = d3.select("#d3obj")
        .append("svg")
        .attr("width", document.body.clientWidth)
        .attr("height", document.body.clientHeight);  

    console.log(sampleSVG);  

    sampleSVG.append("polygon")
    	.style("fill", function(d) { return "hsl(" + Math.random() * 360 + ",100%,50%)"; })
        .attr("points", Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight) + ' ' + Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight) + ' ' + Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight))
        .on("mousedown", animate)
        .on("touchstart", animate);

    function animate()
    {    
        d3.select(this).transition()
        	.duration(3000)
        	.style("fill", function(d) { return "hsl(" + Math.random() * 360 + ",100%,50%)"; })
        	.attr("points", Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight) + ' ' + Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight) + ' ' + Math.floor(Math.random() * document.body.clientWidth) + ',' + Math.floor(Math.random() * document.body.clientHeight));
    };



</script>
