<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

</body>
</html>
	<script type="text/javascript">
	var touch_time;
    function getTime(){
        var date = new Date();
        return date.getTime();
    }
    window.addEventListener('load', function(){
        document.body.addEventListener('touchend', function(e){
            radius = (getTime() - touch_time)/10;
            playground.createNewCircle(e.changedTouches[0].pageX,e.changedTouches[0].pageY);
        }, false)
        document.body.addEventListener('touchstart', function(e){
            touch_time = getTime();
        }, false)
    }, false)
	var radius = 10;
	( function Mouse(){
		var mousedown_time;
		function getTime(){
			var date = new Date();
			return date.getTime();
		}

		document.onmousedown = function(e){
			mousedown_time = getTime();
		}
		document.onmouseup = function(e){
			time_pressed = getTime() - mousedown_time;
			radius = time_pressed/20;
		}
	})();
	function Circle(cx, cy, html_id)
	{
		this.radius = radius;
		var html_id = html_id;
		this.info = { cx: cx,  cy: cy };
		
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function(){
			this.info.velocity = {
				x: randomNumberBetween(-3,3),
				y: randomNumberBetween(-3,3)
			}
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  radius,
				  	id: "id" + html_id,
				  	style: "fill: rgb(" + r + "," + g + "," + b + ")"
				});

			document.getElementById('svg').appendChild(circle);
		}

		this.update = function(time){
			var el = document.getElementById("id" + html_id);
			var page = document.getElementById('svg');

			if( (this.info.cx + this.radius) > document.body.clientWidth || this.info.cx < this.radius)
			{
				this.info.velocity.x = this.info.velocity.x * -1;
			}
			if( (this.info.cy + this.radius) > document.body.clientHeight || this.info.cy < this.radius)
			{
				this.info.velocity.y = this.info.velocity.y * -1;
			}

			this.info.cx = this.info.cx + this.info.velocity.x*time;
			this.info.cy = this.info.cy + this.info.velocity.y*time;


			page.setAttribute("width", document.body.clientWidth);
			page.setAttribute("height", document.body.clientHeight);

			el.setAttribute("cx", this.info.cx);
			el.setAttribute("cy", this.info.cy);


		}

		var makeSVG = function(tag, attrs) {
	        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
	        for (var k in attrs)
	        {
	            el.setAttribute(k, attrs[k]);
	        }
	        return el;
	    }

	    this.initialize();
	}

	function PlayGround()
	{
		var counter = 0;  
		var circles = [ ]; 

		this.loop = function(){
			for(circle in circles)
			{
				circles[circle].update(1);
				var xnow = circles[this.circle].info.cx;
				var ynow = circles[this.circle].info.cy;
				var radnow = circles[this.circle].radius;
				var currentcircle = this.circle;
				for(circle in circles)
				{
					if(currentcircle !== this.circle)
					{
						var radnow1 = circles[this.circle].radius;
						var xnow1 = circles[this.circle].info.cx;
						var ynow1 = circles[this.circle].info.cy;
						if(Math.sqrt( Math.pow((xnow - xnow1),2) + Math.pow((ynow - ynow1),2)) <= (radnow + radnow1))
						{
							function circ(par)
							{
								this.elemarray = d3.select("#id" + par);
								var fill = this.elemarray.attr('style');
								var res = fill.split(",");
								this.r = parseInt(res[0].replace(/[^0-9]/g,''));
								this.g = parseInt(res[1].replace(/[^0-9]/g,''));
								this.b = parseInt(res[2].replace(/[^0-9]/g,''));
								this.circindex = par;
								this.circlex = function()
								{
									if ( (parseInt(this.elemarray.attr('cx')) + radnow + radnow1) <= document.body.clientWidth & (parseInt(this.elemarray.attr('cx')) - radnow - radnow1) >= 0 )
									{
										return parseInt(this.elemarray.attr('cx')) + (circles[this.circindex].info.velocity.x * (2000/15));
									}
									else if( (parseInt(this.elemarray.attr('cx')) + radnow + radnow1) > document.body.clientWidth )
									{
										return document.body.clientWidth - radnow - radnow1;
									}
									else if ( (parseInt(this.elemarray.attr('cx')) - radnow - radnow1) < 0 )
									{
										return radnow + radnow1;
									}
									else
									{
										return document.body.clientWidth / 2;
									}
								}
								this.circley = function()
								{
									if ( (parseInt(this.elemarray.attr('cy')) + radnow + radnow1) <= document.body.clientHeight & (parseInt(this.elemarray.attr('cy')) - radnow - radnow1) >= 0 )
									{
										parseInt(this.elemarray.attr('cy')) + (circles[this.circindex].info.velocity.y * (2000/15));
									}
									else if( (parseInt(this.elemarray.attr('cy')) + radnow + radnow1) > document.body.clientHeight )
									{
										return document.body.clientHeight - radnow - radnow1;
									}
									else if ( (parseInt(this.elemarray.attr('cy')) - radnow - radnow1) < 0 )
									{
										return radnow + radnow1;
									}
									else
									{
										return document.body.clientHeight / 2;
									}
								}
							}
							var circle1 = new circ(this.circle);
							var circle2 = new circ(currentcircle);
							var r = ((circle1.r + circle2.r) / 2);
							var g = ((circle1.g + circle2.g) / 2);
							var b = ((circle1.b + circle2.b) / 2);
							if(radnow > radnow1)
							{
								circle1.elemarray.transition()
									.duration(2000)
									.attr("r", 0)
									.style("fill","white")
									.remove();
								circle2.elemarray.transition()
									.duration(2000)
									.style("fill", "rgb(" + r + "," + g + "," + b + ")")
									.attr("cx", circle2.circlex())
									.attr("cy", circle2.circley())
									.attr("r", radnow + radnow1);
								circles[currentcircle].radius = radnow + radnow1;
								delete circles[this.circle];
							}
							else
							{
								var circle1 = new circ(this.circle);
								var circle2 = new circ(currentcircle);
								circle2.elemarray.transition()
									.duration(2000)
									.attr("r", 0)
									.style("fill","white")
									.remove();
								circle1.elemarray.transition()
									.duration(2000)
									.style("fill", "rgb(" + r + "," + g + "," + b + ")")
									.attr("cx", circle1.circlex())
									.attr("cy", circle1.circley())
									.attr("r", radnow + radnow1);
								circles[this.circle].radius = radnow + radnow1;
								delete circles[currentcircle];
							}
						}
					}
				}
			}
		}

		this.createNewCircle = function(x,y){
			var new_circle = new Circle(x,y,counter++);
			circles.push(new_circle);
		}
		this.createNewCircle(document.body.clientWidth/2, document.body.clientHeight/2);
	}

	var playground = new PlayGround();
	setInterval(playground.loop, 15);

	document.onclick = function(e) {
		playground.createNewCircle(e.x,e.y);
	}
	
	</script>
